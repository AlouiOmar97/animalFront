<div class="products-area ptb-100">
<div class="container">
<div class="patoi-grid-sorting row align-items-center">
<div class="col-lg-6 col-md-6 result-count">
<div class="d-flex align-items-center">
<a href="#" data-bs-toggle="modal" data-bs-target="#productsFilterModal" class="sidebar-filter"><i class="bx bx-filter-alt"></i> Filter</a>
<p>We found <span class="count">12</span> products available for you</p>
</div>
</div>
<div class="col-lg-6 col-md-6 ordering">
<div class="select-box">
<label>Sort By:</label>
<select>
<option>Default</option>
<option>Popularity</option>
<option>Latest</option>
<option>Price: low to high</option>
<option>Price: high to low</option>
</select>
</div>
</div>
</div>
<div class="row justify-content-center" >
        <div class="row">
<div >Filter by:</div>
<div class="col-md-6" style="margin: inherit;">
<div class="col-lg-10 col-md-10 col-sm-10">
<div class="search-box">

<input type="text" class="input-search" placeholder="Enter your keywords..." style="background-color: #f9f9f9;
    color: var(--blackColor);
    padding: 15px;
    margin-bottom: 10px;
    display: block;
    height: 50px;
    width: 100%;
    border: 0;" [(ngModel)]='listfilter' />     

</div>
</div>


 </div>

    </div>
<div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let animal of filtredPlant">
<div class="single-products-box">
<div class="image">
<a href="products-details.html" class="d-block">
<img src="assets/img/products/cat.jpg" alt="products-image">
 </a>
<ul class="products-button">
<li><a href="cart.html"><i class="bx bx-cart-alt"></i></a></li>
<li><a href="wishlist.html"><i class="bx bx-heart"></i></a></li>
<li><a href="#" data-bs-toggle="modal" data-bs-target="#productsQuickView"><i class="bx bx-show"></i></a></li>
<li><a href="products-details.html"><i class="bx bx-link-alt"></i></a></li>
</ul>
</div>
<div class="content">
<h3><a href="products-details.html">{{ animal.nom }}</a></h3>
<h4> {{ animal.genre }} / {{ animal.couleur }}</h4>
<div class="price">
{{ animal.price }}
</div>
<div class="rating">

</div>
</div>
</div>
</div>

</div>
</div>
