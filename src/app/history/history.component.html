<div class="page-title-area">
  <div class="container">
    <div class="page-title-content">
      <h1>Order Summary</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>Order Summary</li>
      </ul>
    </div>
  </div>
</div>
<div class="offset-lg-2 col-lg-9">
  <div class="iq-card">
    <div class="iq-card-header d-flex justify-content-between">
      <div class="iq-header-title">
        <h4 class="card-title">Order Summary</h4>
      </div>
      <div class="iq-card-header-toolbar d-flex align-items-center">
        <div class="dropdown">
          <span
            class="dropdown-toggle text-primary"
            id="dropdownMenuButton5"
            data-toggle="dropdown"
          >
            <i class="ri-more-2-fill"></i>
          </span>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="dropdownMenuButton"
          >
            <a class="dropdown-item" href="#"
              ><i class="ri-eye-fill mr-2"></i>View</a
            >
            <a class="dropdown-item" href="#"
              ><i class="ri-delete-bin-6-fill mr-2"></i>Delete</a
            >
            <a class="dropdown-item" href="#"
              ><i class="ri-pencil-fill mr-2"></i>Edit</a
            >
            <a class="dropdown-item" href="#"
              ><i class="ri-printer-fill mr-2"></i>Print</a
            >
            <a class="dropdown-item" href="#"
              ><i class="ri-file-download-fill mr-2"></i>Download</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="iq-card-body">
      <div class="table-responsive">
        <table class="table mb-0">
          <!-- table-borderless -->
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Amount</th>

              <th scope="col">Transaction Source</th>
              <th scope="col">Created At</th>
              <th scope="col">Product</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let history of historyList; let index = index">
              <td>{{ index + 1 }}</td>
              <td>${{ history.total }}</td>

              <td>
                <div *ngIf="history.Project">{{ history.Project.name }}</div>
                <div *ngIf="!history.Project">Paypal</div>
              </td>
              <td>{{ history.date_creation | date }}</td>
              <td scope="col">
                <a [routerLink]="['/product/details/', history.product_id]"
                  >Details</a
                >
              </td>

              <td>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="delete(history._id)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
